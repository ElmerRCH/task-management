version: '3.8'

services:
  backend:
    build: 
      context: Backend/
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./Backend:/app
    ports:
      - "8000:8000"
      
  frontend:
    build: 
      context: Frontend/
    working_dir: /app
    ports:
      - 4209:4209
    volumes:
      - ./Frontend:/app:delegated

    command: ["sh", "-c", "npm install && ng serve --host 0.0.0.0 --port 4209", "--live-reload"]
   

 