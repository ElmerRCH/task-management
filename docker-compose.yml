version: '3.8'

services:
  backend:
    build: 
      context: Backend/
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./Backend:/app
    ports:
      - "8000:8000"
      
  frontend:
    build: 
      context: Frontend/
    working_dir: /app
    ports:
      - 4209:4209
    volumes:
      - ./Frontend:/app:delegated
    command: ["sh", "-c", "npm install && ng serve --host 0.0.0.0 --port 4209", "--live-reload"]
    
  mongodb:
    image: mongo  # Usa la imagen oficial de MongoDB
    ports:
      - "27017:27017"  # Mapea el puerto 27017 del contenedor al host
    volumes:
      - mongodb_data:/data/db  # Persiste los datos en un volumen

volumes:
  mongodb_data:  # Define el volumen para almacenamiento persistente

 